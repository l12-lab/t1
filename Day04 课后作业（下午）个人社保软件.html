<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap5 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1 style="text-align: center;">&nbsp;&nbsp;&nbsp;社保计算软件（Web版）</h1>
<h2>&nbsp;&nbsp;&nbsp;一、界面效果</h2>
<h4 style="text-align: center;">社保计算软件-Web版</h4>
<div  class="container mt-3">       
  <table class="table  table-bordered table-hover ">
    <thead>
      <tr width="500px">
        <th style="text-align: center;width: 200px;">工资</th>
        <th colspan="3"><input style="width: 750px;" placeholder="请输入工资"></th>
        <th style="text-align: center;width: 310px;"><button style="background-color: brown;text-align: center;width: 300px;color: aliceblue;border-radius: 5px;">计算</button></th>
      </tr>
    </thead>
    <tbody>
      <tr style="background-color:#347AB6;color: white; text-align: center;">
        <td>险种</td>
        <td>个人%</td>
        <td>个人</td>
        <td>公司%</td>
        <td>公司</td>
      </tr>
      <tr style="text-align: center;">
        <td>养老</td>
        <td>8%</td>
        <td> </td>
        <td>20%</td>
        <td>1600</td>
      </tr>
      <tr style="text-align: center;">
       <td>医疗</td>
        <td>2%</td>
        <td> </td>
        <td>6%</td>
        <td> </td>
      </tr>
        <tr style="text-align: center;">
       <td>失业</td>
        <td>0.5%</td>
        <td> </td>
        <td>1.5%</td>
        <td> </td>
      </tr>
        <tr style="text-align: center;">
       <td>工伤</td>
        <td> </td>
        <td> </td>
        <td>1.5%</td>
        <td> </td>
      </tr>
        <tr style="text-align: center;">
       <td>生育</td>
        <td></td>
        <td> </td>
        <td>0.5%</td>
        <td> </td>
      </tr>
         <tr style="text-align: center;">
       <td>公积金</td>
        <td>12%</td>
        <td> </td>
        <td>12%</td>
        <td> </td>
      </tr>
        <tr style="text-align: center;">
       <td>合计</td>  
        <td>个人合计</td>
        <td> </td>
        <td>公司合计</td>
        <td> </td>
      </tr>
       <tr style="text-align: center;">
       <td>总额</td>
        <td colspan="4"></td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
